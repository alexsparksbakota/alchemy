<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemy</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="main_cover">
        <img src="assets/alchemy-logo.png" alt="Alchemy Logo" id="cover_logo">
        <span id="spnMessage"></span>

        <div id="upload_button_container">
            <label for="image_input">
                <img src="assets/upload-icon.png" alt="" style="background-size: cover; width: 100%; height: 100%; border-radius: 50%;">
            </label>
            <input type="file" id="image_input" style="display: none;" accept="image/*">
        </div>

    </div>
    <div id="image_preview"></div>
    <a href="modifyIngredients.html">Next Page</a>
    <script>
        const image_input = document.querySelector("#image_input");
        var uploaded_image = "";
        image_input.addEventListener("change", function() {
            const reader  = new FileReader();
            reader.addEventListener("load", () =>{
                uploaded_image = reader.result;
                document.querySelector("#image_preview").style.backgroundImage = `url(${uploaded_image})`
                $("#spnMessage").html("Image Uploaded");
            });
            reader.readAsDataURL(this.files[0]);
            alert("Image uploaded successfully");
        })
    </script>
</body>

</html>
