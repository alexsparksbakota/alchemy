<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchemy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="ingredients.css">
    
</head>

<body style="margin:0">
    <div class="row">
        <div class="column" style="background-color:#fff5e1;">
        </div>
        <div class="column" style="background-color:#32594a; text-align: center;">
            <h1> Specify Dietary Prefrences </h1>
            <div id="input-form-container">
                <form>
                    <h3>MEAL TYPE</h3>
                    <input type="checkbox" id="breakfast">
                    <label for="breakfast" class="input-form-labels">BREAKFAST</label>
                    <input type="checkbox" id="lunch">
                    <label for="breakfast" class="input-form-labels">LUNCH</label>
                    <input type="checkbox" id="dinner">
                    <label for="breakfast" class="input-form-labels">DINNER</label>
                    <br>
                    
		    <h3>DIETARY RESTRICTIONS</h3>
                    <input type="checkbox" id="vegetarian">
                    <label for="breakfast" class="input-form-labels">VEGETARIAN</label>
                    <input type="checkbox" id="vegan">
                    <label for="breakfast" class="input-form-labels">VEGAN</label>
                    <input type="checkbox" id="keto">
                    <label for="breakfast">KETO</label>
		    <br></br>
                    <input type="checkbox" id="eggetarian">
                    <label for="breakfast" class="input-form-labels">EGGETARIAN</label>
                    <input type="checkbox" id="pescatarian">
                    <label for="breakfast" class="input-form-labels">PESCATARIAN</label>
                    <input type="checkbox" id="paleo">
                    <label for="breakfast" class="input-form-labels">PALEO</label>
                    
		    <h3>ALLERGIES/INTOLERANCES</h3>
                    <input type="checkbox" id="peanuts">
                    <label for="breakfast" class="input-form-labels">PEANUTS</label>
                    <input type="checkbox" id="milk">
                    <label for="breakfast" class="input-form-labels">MILK</label>
                    <input type="checkbox" id="gluten">
                    <label for="breakfast" class="input-form-labels">GLUTEN</label>
                    <br></br>
                    <input type="checkbox" id="fish">
                    <label for="breakfast" class="input-form-labels">FISH</label>
                    <input type="checkbox" id="treenuts">
                    <label for="breakfast" class="input-form-labels">TREE NUTS</label>
                    <input type="checkbox" id="soy">
                    <label for="breakfast" class="input-form-labels">SOY</label>
		    <br>
                    <label for="calorie-slider"><h3>CALORIES</h3></label>
                    <input type="range" min="100" max="3000" id="calorie-slider">
                    <p><span id="calorie-count"></span> calories</p>
                    <br>
                    <label for="timelimit"><h3>TIME LIMIT</h3></label>
                    <input type="range" min="0" max="200" id="timelimit">
                </form>
            </div>
        </div>

    </div>
    <script >
        var slider = document.getElementById("calorie-slider");
        var output = document.getElementById("calorie-count");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
</body>

</html>
